<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>Garage slide</title>
</head>
<body id="docBody">
  
  <div class="container">
    <button class="btn btn-next" onclick="imageSlideNext()"><i class="fas fa-steering-wheel"></i></button>
    <button class="btn btn-prev" onclick="imageSlidePrev()"><i class="fas fa-steering-wheel"></i></button>
    <div class="images">
      <div class="image_wrap">
        <img class="image" src="images/1.jpg" alt="image">
        <img class="image" src="images/2.jpg" alt="image">
        <img class="image" src="images/3.jpg" alt="image">
        <img class="image" src="images/4.jpg" alt="image">
        <img class="image" src="images/5.jpg" alt="image">
      </div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
